name: "Docs building"
on:
  - pull_request

jobs:
  docs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ammaraskar/sphinx-action@master
        with:
          pre-build-command: "apt-get update -yqq && apt-get install -yqq --no-install-recommends build-essential gcc"
          docs-folder: "misc/docs/"
      - uses: actions/upload-artifact@v2
        with:
          name: DocumentationHTML
          path: _build/html/
